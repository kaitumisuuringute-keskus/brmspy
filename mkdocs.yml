site_name: brmspy
site_description: Python interface to R's brms for Bayesian regression modeling
site_author: Remi Sebastian Kits
site_url: https://kaitumisuuringute-keskus.github.io/brmspy/

repo_name: kaitumisuuringute-keskus/brmspy
repo_url: https://github.com/kaitumisuuringute-keskus/brmspy/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  font:
    text: system-ui
    code: JetBrains Mono

  palette:
    - scheme: default # light mode: white + neutral gray + black
      primary: black # used for links, accents
      accent: gray
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate # dark mode: near-black + muted gray
      primary: black
      accent: gray
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # Use simple, thin borders + flat feel
  shadows:
    elevation:
      dp1: "0 0 0 1px rgba(15,23,42,.06)"
      dp2: "0 0 0 1px rgba(15,23,42,.08)"
      dp3: "0 0 0 1px rgba(15,23,42,.12)"

plugins:
  - search
  - mkdocs-jupyter
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ""
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_signature: true
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

