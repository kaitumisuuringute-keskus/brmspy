site_name: brmspy
site_description: Python interface to R's brms for Bayesian regression modeling
site_author: Remi Sebastian Kits
site_url: https://kaitumisuuringute-keskus.github.io/brmspy

repo_name: kaitumisuuringute-keskus/brmspy
repo_url: https://github.com/kaitumisuuringute-keskus/brmspy

theme:
  name: shadcn
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_signature: true
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - API Reference:
    - Main Module: api/brms.md
    - Install: api/install.md
    - Types: api/types.md
  - Examples:
    - Quick Start: examples/quickstart.md
    - Advanced Usage: examples/advanced.md
  - Helpers:
    - Conversion: helpers/conversion.md
    - Priors: helpers/priors.md
    - RTools (Windows): helpers/rtools.md
    - Singleton: helpers/singleton.md
  - Binaries:
    - Build: binaries/build.md
    - Env: binaries/env.md
    - Use: binaries/use.md
  - Development: development.md

extra_javascript:
  - static/plausible.js