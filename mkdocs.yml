site_name: brmspy
site_description: Python interface to R's brms for Bayesian regression modeling
site_author: Remi Sebastian Kits
site_url: https://kaitumisuuringute-keskus.github.io/brmspy

repo_name: kaitumisuuringute-keskus/brmspy
repo_url: https://github.com/kaitumisuuringute-keskus/brmspy

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  font:
    text: system-ui
    code: JetBrains Mono

  palette:
    - scheme: default # light mode: white + neutral gray + black
      primary: black # used for links, accents
      accent: gray
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate # dark mode: near-black + muted gray
      primary: black
      accent: gray
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # Use simple, thin borders + flat feel
  shadows:
    elevation:
      dp1: "0 0 0 1px rgba(15,23,42,.06)"
      dp2: "0 0 0 1px rgba(15,23,42,.08)"
      dp3: "0 0 0 1px rgba(15,23,42,.12)"

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_signature: true
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home:
      - Home: index.md
      - Diagnostics with ArViz: api/diagnostics-arviz.md
  - API Reference:
      - Main Module: api/brms.md
      - Manage/install: api/manage.md
      - BRMS functions:
          - brm: api/brms_functions/brm.md
          - diagnostics: api/brms_functions/diagnostics.md
          - families: api/brms_functions/families.md
          - formula: api/brms_functions/formula.md
          - io: api/brms_functions/io.md
          - prediction: api/brms_functions/prediction.md
          - prior: api/brms_functions/prior.md
          - stan: api/brms_functions/stan.md
          - generic: api/brms_functions/generic.md
      - Types:
          - brms results: api/types/brms_results.md
          - formula DSL: api/types/formula_dsl.md
          - errors: api/types/errors.md
          - rpy2 converters: api/types/rpy2_converters.md
          - runtime: api/types/runtime.md
          - session: api/types/session.md
          - shm: api/types/shm.md
  - Examples:
      - Getting started (Colab): examples/brmspy-google-colab.ipynb
      - Estimating multivariate models: examples/brmspy-estimating-multivariate-models.ipynb
      - Variational Inference: examples/brmspy-vi-sampling.ipynb
  - Internals:
      - Modules:
          - _brms_module: internals/brms/_brms_module.md
          - _manage_module: internals/brms/_manage_module.md
          - _build_module: internals/brms/_build_module.md
      - Build:
          - _metadata: internals/_build/_metadata.md
          - _pack: internals/_build/_pack.md
          - _stage: internals/_build/_stage.md
      - Runtime:
          - _activation: internals/_runtime/_activation.md
          - _config: internals/_runtime/_config.md
          - _download: internals/_runtime/_config.md
          - _github: internals/_runtime/_github.md
          - _install: internals/_runtime/_install.md
          - _manifest: internals/_runtime/_manifest.md

  - Development: development/development.md
  - Changelog: changelog.md

extra_javascript:
  - static/plausible.js
extra_css:
  - static/shadcn-ish.css
