name: r-dependencies-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Python 3.12 on all OSes ---
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- R on all OSes ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov arviz tqdm
          python -m pip install -e ".[dev]"
        shell: bash


      - name: Test with pytest
        env:
          BRMSPY_CROSSPLATFORM_TESTS: "1"
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: >
          python -m pytest -v -m crossplatform 
          --cov-report=term 
          --cov-report=xml 
          --cov-report=json 
          --cov-config=.coveragerc-r-dependencies

      # Upload per-OS coverage artifacts
      - name: Upload coverage artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: |
            .coverage
            coverage.json

  merge-coverage:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage_parts

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Combine coverage
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage

          # merge all .coverage files under coverage_parts into one
          coverage combine coverage_parts

          # emit a unified coverage.json in repo root
          coverage json -o coverage.json

      - name: Update coverage badge
        uses: ./.github/actions/cover-badge
        with:
          filename: coverage-rdeps.svg
          label: coverage-rdeps