name: r-dependencies-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Python 3.12 on all OSes ---
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- R on all OSes ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov arviz tqdm
          python -m pip install -e ".[dev]"
        shell: bash


      - name: Test with pytest
        env:
          BRMSPY_DESTRUCTIVE_RDEPS_TESTS: "1"
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          COVERAGE_FILE: .coverage.${{ matrix.os }}
        run: >
          python -m pytest -v -m crossplatform 
          --cov-report=term 
          --cov-report=xml 
          --cov-report=json 
          --cov-config=.coveragerc-r-dependencies

      # Upload per-OS coverage artifacts
      - name: Upload coverage artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: .coverage*
          include-hidden-files: true
          if-no-files-found: ignore

  merge-coverage:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          # pull all coverage-* artifacts from this workflow run
          pattern: coverage-*
          merge-multiple: true

      - name: Sanity-check downloaded coverage files
        run: |
          echo "Workspace contents after download:"
          ls -la
          echo
          echo "Coverage data files:"
          ls -la .coverage* || echo "No .coverage* files found"

      - name: Combine coverage and generate reports
        env:
          COVERAGE_RCFILE: .coveragerc-r-dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage

          # Combine all .coverage.* into a single .coverage
          coverage combine

          # Machine-readable reports
          coverage json -o coverage.json
          coverage xml -o coverage.xml

          # Human-readable summary (similar to pytest-cov's table)
          echo "==== Combined coverage report ===="
          coverage report -m
          echo "=================================="

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-rdeps-merged
          path: |
            .coverage
            coverage.json
            coverage.xml

      - name: Update coverage badge
        uses: ./.github/actions/cover-badge
        with:
          filename: coverage-rdeps.svg
          label: coverage-rdeps