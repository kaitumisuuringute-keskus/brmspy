name: docs

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocstrings[python] "mkdocs-shadcn@git+https://github.com/asiffer/mkdocs-shadcn@30-search-indexing-broken"
      
      - name: Build docs
        run: mkdocs build --site-dir site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          keep_files: true
      
      - name: Restore badges from existing gh-pages
        run: |
          # Fetch gh-pages branch
          git fetch origin gh-pages:gh-pages || true

          # Only do anything if gh-pages exists and has badges
          if git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git worktree add gh-pages-tmp gh-pages

            if [ -d gh-pages-tmp/badges ]; then
              echo "Restoring badges/ from existing gh-pages..."
              mkdir -p site/badges
              cp -R gh-pages-tmp/badges/. site/badges/
            else
              echo "No badges/ folder found on gh-pages."
            fi

            git worktree remove gh-pages-tmp --force
          else
            echo "gh-pages branch does not exist yet, skipping badge restore."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          keep_files: false