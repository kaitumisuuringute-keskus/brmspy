# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Test Matrix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: jstoropoli/cmdstanr:latest
    strategy:
      matrix:
        # skip some versions for better costs
        python-version: [3.9, "3.10", 3.12, 3.14]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
    - name: Install R dependencies
      run: |
        R -e "install.packages(c('remotes', 'posterior'))"
        R -e "remotes::install_cran('brms')"
        R -e "remotes::install_cran('cmdstanr')"
        R -e "cmdstanr::set_cmdstan_path('/cmdstan')"
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest arviz
        pip install -e ".[dev]"
    - name: Test with pytest
      run: |
        pytest tests/ -v