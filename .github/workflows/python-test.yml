name: Python Test Matrix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # 1) Build & cache CmdStan once
  cmdstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R packages (cmdstanr, brms, posterior)
        run: |
          R -q -e "install.packages(c('remotes'), repos = 'https://cloud.r-project.org')"
          R -q -e "
            options(repos = c(
              'https://stan-dev.r-universe.dev',
              CRAN = 'https://cloud.r-project.org'
            ));
            install.packages(c('cmdstanr', 'brms', 'posterior'));
          "

      - name: Cache CmdStan
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-v1

      - name: Install CmdStan if needed
        run: |
          R -q -e "
            library(cmdstanr);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            if (!dir.exists(target)) {
              dir.create(cmdstan_dir, recursive = TRUE, showWarnings = FALSE);
              install_cmdstan(dir = cmdstan_dir, version = '2.34.1', cores = 2);
            }
            set_cmdstan_path(target);
            cat('CmdStan version: ', cmdstan_version(), '\n');
          "

  # 2) Python matrix tests that reuse cached CmdStan
  build:
    runs-on: ubuntu-latest
    needs: cmdstan   # wait for CmdStan job

    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R packages (cmdstanr, brms, posterior)
        run: |
          R -q -e "install.packages(c('remotes'), repos = 'https://cloud.r-project.org')"
          R -q -e "remotes::install_cran(c('cmdstanr', 'brms', 'posterior'))"

      - name: Restore CmdStan cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-v1

      - name: Sanity-check R / CmdStan / brms
        run: |
          R -q -e "
            library(cmdstanr);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            set_cmdstan_path(target);
            cat('R version: ', R.version.string, '\n');
            cat('cmdstanr version: ', as.character(packageVersion('cmdstanr')), '\n');
            cat('CmdStan version: ', cmdstan_version(), '\n');
            cat('brms version: ', as.character(packageVersion('brms')), '\n');
          "

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest arviz
          python -m pip install -e ".[dev]"

      - name: Test with pytest
        run: pytest tests/ -v
