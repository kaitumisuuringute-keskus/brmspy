name: python-test-matrix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # 1) Build & cache CmdStan + R packages once
  cmdstan:
    runs-on: ubuntu-latest

    env:
      RSPM: https://cloud.r-project.org

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Ensure R library dir exists
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Install R packages (cmdstanr, brms, posterior)
        run: |
          R -q -e "
            options(repos = c(
              'https://stan-dev.r-universe.dev',
              CRAN = 'https://cloud.r-project.org'
            ));
            install.packages(c('cmdstanr', 'brms', 'posterior'));
          "

      - name: Cache CmdStan
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-v1

      - name: Install CmdStan if needed
        run: |
          R -q -e "
            library(cmdstanr);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            if (!dir.exists(target)) {
              dir.create(cmdstan_dir, recursive = TRUE, showWarnings = FALSE);
              install_cmdstan(dir = cmdstan_dir, version = '2.34.1', cores = 2);
            }
            set_cmdstan_path(target);
            cat('CmdStan version: ', cmdstan_version(), '\n');
          "

  # 2) Python matrix tests that reuse cached R libs + CmdStan
  build:
    runs-on: ubuntu-latest
    needs: cmdstan   # wait for CmdStan job to finish

    strategy:
      matrix:
        # skip one testing. Keep costs sane for active dev.
        python-version: [ '3.10', '3.12', '3.14' ]

    env:
      RSPM: https://cloud.r-project.org

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Ensure R library dir exists
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Restore CmdStan cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-v1

      - name: Sanity-check R / CmdStan / brms
        run: |
          R -q -e "
            library(cmdstanr);
            library(brms);
            library(posterior);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            set_cmdstan_path(target);
            cat('R version: ', R.version.string, '\n');
            cat('cmdstanr version: ', as.character(packageVersion('cmdstanr')), '\n');
            cat('CmdStan version: ', cmdstan_version(), '\n');
            cat('brms version: ', as.character(packageVersion('brms')), '\n');
          "

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov arviz tqdm
          python -m pip install -e ".[dev]"

      - name: Test with pytest
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p coverage
          python -m pytest tests/ -v --cov=brmspy \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=json
      
      - name: Update Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && matrix.python-version == '3.12'
        uses: we-cli/coverage-badge-action@main

