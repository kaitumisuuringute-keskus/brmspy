# CRITICAL NOTES:
# - This is a 3-OS test setup, DO NOT unnecessarily
#   change the shell or commands being used.
#   Windows hates bash x R combinations
# - Rscript commands for powershell MUST evaluate to a
#   single line, hence no indentation, always using >
#   and semicolons wherever necessary
#   (after if statements on single liners, R has opinions)
# - Windows doesnt like cmdstan < 2.35 without extra tools.
#   this test setup DOES NOT aim to test compatibility of
#   versions, so we stick to 2.36
#  - NO ~ symbols in paths!

name: python-test-matrix

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  # 1) Build & cache CmdStan + R packages once per OS
  cmdstan:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    env:
      RSPM: https://cloud.r-project.org
      R_LIBS_USER: ${{ github.workspace }}/.r-lib
      CMDSTAN_DIR: ${{ github.workspace }}/.cmdstan

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5"
          rtools-version: "45"
          use-public-rspm: true

      - name: Capture R_LIBS_USER from R
        shell: bash
        run: |
          echo "R_LIBS_USER=${R_LIBS_USER}" >> "$GITHUB_ENV"
          echo "Using R_LIBS_USER=${R_LIBS_USER}"

      - name: Ensure R library dir exists
        shell: bash
        run: mkdir -p "${R_LIBS_USER}"

      # ---------------------------------------------------
      # CHECK CACHES WITHOUT DOWNLOADING THEM
      # This speeds cmdstan (cached) windows run up by 8x
      # ---------------------------------------------------

      - name: Check R library cache
        id: r-lib-check
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1
          lookup-only: true

      - name: Check CmdStan cache
        id: cmdstan-check
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.CMDSTAN_DIR }}
          key: cmdstan-2.36.0-${{ runner.os }}-v1
          lookup-only: true

      # ---------------------------------------------------
      # INSTALL ONLY IF CACHE MISS
      # ---------------------------------------------------

      - name: Install R packages (cmdstanr, brms, posterior)
        if: steps.r-lib-check.outputs.cache-hit != 'true'
        run: >
          Rscript -e "options(repos = c('https://stan-dev.r-universe.dev',
          CRAN = 'https://cloud.r-project.org'));
          install.packages(c('cmdstanr','brms','posterior'))"

      - name: Install CmdStan if needed
        if: steps.cmdstan-check.outputs.cache-hit != 'true'
        run: >
          Rscript -e 'library(cmdstanr);
          cmdstan_dir <- Sys.getenv("CMDSTAN_DIR");
          target <- file.path(cmdstan_dir, "cmdstan-2.36.0");
          if (!dir.exists(target)) {
          dir.create(cmdstan_dir, recursive = TRUE, showWarnings = FALSE);
          install_cmdstan(dir = cmdstan_dir, version = "2.36.0", cores = 2);
          };
          set_cmdstan_path(target);
          cat("CmdStan version: ", cmdstan_version(), "\n")'

      - name: Prune CmdStan tree for CI
        if: steps.cmdstan-check.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -eux
          if [ -d "${CMDSTAN_DIR}/cmdstan-2.36.0" ]; then
            cd "${CMDSTAN_DIR}/cmdstan-2.36.0"
            rm -rf \
              examples \
              src/test \
              stan/src/test \
              stan/src/doxygen \
              stan/lib/stan_math/benchmarks \
              stan/lib/stan_math/doxygen \
              stan/lib/stan_math/test
          fi

      # ---------------------------------------------------
      # SAVE CACHES ONLY IF WE JUST BUILT THEM
      # ---------------------------------------------------

      - name: Save R library cache
        if: steps.r-lib-check.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Save CmdStan cache
        if: steps.cmdstan-check.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: ${{ env.CMDSTAN_DIR }}
          key: cmdstan-2.36.0-${{ runner.os }}-v1

  # 2) Python matrix tests that reuse cached R libs + CmdStan
  build-test:
    runs-on: ${{ matrix.os }}
    needs: cmdstan # wait for all CmdStan matrix jobs to finish

    strategy:
      fail-fast: false
      matrix:
        # default: all Python versions on ubuntu
        python-version: ["3.10", "3.12", "3.14"]
        os: ["ubuntu-latest"]

        include:
          # extra OSes, but only with 3.12
          - os: "macos-latest"
            python-version: "3.12"
          - os: "windows-latest"
            python-version: "3.12"

    env:
      RSPM: https://cloud.r-project.org
      R_LIBS_USER: ${{ github.workspace }}/.r-lib
      CMDSTAN_DIR: ${{ github.workspace }}/.cmdstan
      CMDSTAN: ${{ github.workspace }}/.cmdstan/cmdstan-2.36.0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5"
          rtools-version: "45"
          use-public-rspm: true

      - name: Capture R_LIBS_USER from R
        # windows silently rewrites R_LIBS_USER
        shell: bash
        run: |
          echo "R_LIBS_USER=${R_LIBS_USER}" >> "$GITHUB_ENV"
          echo "Using R_LIBS_USER=${R_LIBS_USER}"

      - name: Ensure R library dir exists
        shell: bash
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          echo "CMDSTAN_DIR: ${CMDSTAN_DIR}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        uses: actions/cache@v3
        with:
          fail-on-cache-miss: true
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Restore CmdStan cache
        id: cmdstan-cache
        uses: actions/cache@v3
        with:
          fail-on-cache-miss: true
          path: ${{ env.CMDSTAN_DIR }}
          key: cmdstan-2.36.0-${{ runner.os }}-v1

      - name: Sanity-check R / CmdStan / brms
        env:
          CMDSTAN_DIR: ${{ env.CMDSTAN_DIR }}
          R_LIBS_USER: ${{ env.R_LIBS_USER }}
        run: >
          Rscript -e "library(cmdstanr);
          library(brms);
          library(posterior);
          cmdstan_dir <- Sys.getenv('CMDSTAN_DIR');
          target <- file.path(cmdstan_dir, 'cmdstan-2.36.0');
          set_cmdstan_path(target);
          cat('R version: ', R.version.string, '\n');
          cat('cmdstanr version: ', as.character(packageVersion('cmdstanr')), '\n');
          cat('CmdStan version: ', cmdstan_version(), '\n');
          cat('brms version: ', as.character(packageVersion('brms')), '\n')"

      - name: Install Python dependencies
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          CMDSTAN_DIR: ${{ env.CMDSTAN_DIR }} # not used in here atm
          R_LIBS_USER: ${{ env.R_LIBS_USER }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov pytest-xdist arviz tqdm
          python -m pip install -e ".[dev]"

      - name: Fix paths for rpy2 ABI mode
        if: runner.os != 'Windows'
        run: |
          # Find where R is
          # 1. Capture and set R_HOME explicitly
          R_HOME_DIR=$(R RHOME)
          echo "Detected R_HOME: $R_HOME_DIR"
          echo "R_HOME=$R_HOME_DIR" >> $GITHUB_ENV


          # 2. Update LD_LIBRARY_PATH so ABI mode can find libR.so
          # The shared library lives in $R_HOME/lib
          R_LIB_DIR="${R_HOME_DIR}/lib"
          echo "Adding $R_LIB_DIR to LD_LIBRARY_PATH"
          echo "LD_LIBRARY_PATH=$R_LIB_DIR:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: mk coverage
        shell: bash
        run: |
          mkdir -p coverage

      - name: Test with pytest
        shell: bash
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          CMDSTAN_DIR: ${{ env.CMDSTAN_DIR }} # not used in here atm
          R_LIBS_USER: ${{ env.R_LIBS_USER }}
        run: set -xeuo pipefail && ./run_tests.sh

      - name: Update Coverage Badge
        if: github.event_name == 'push' &&
          matrix.os == 'ubuntu-latest' &&
          github.ref == 'refs/heads/master' &&
          matrix.python-version == '3.12'
        uses: ./.github/actions/cover-badge
        with:
          filename: coverage.svg
