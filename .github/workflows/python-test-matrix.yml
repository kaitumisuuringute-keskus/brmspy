name: python-test-matrix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  # 1) Build & cache CmdStan + R packages once per OS
  cmdstan:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    # Use bash everywhere + define a stable R_LIBS_USER path
    defaults:
      run:
        shell: bash

    env:
      RSPM: https://cloud.r-project.org
      # Single cross-platform cache location for R libs
      R_LIBS_USER: ${{ runner.temp }}/R-lib

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'
          rtools-version: '45'       # used on Windows, ignored elsewhere
          use-public-rspm: true

      - name: Ensure R library dir exists
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        id: r-lib-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Install R packages (cmdstanr, brms, posterior)
        if: steps.r-lib-cache.outputs.cache-hit != 'true'
        run: |
          R -q -e "
            options(repos = c(
              'https://stan-dev.r-universe.dev',
              CRAN = 'https://cloud.r-project.org'
            ));
            install.packages(c('cmdstanr', 'brms', 'posterior'));
          "

      - name: Restore CmdStan cache
        id: cmdstan-cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-${{ runner.os }}-v1

      - name: Install CmdStan if needed
        if: steps.cmdstan-cache.outputs.cache-hit != 'true'
        run: |
          R -q -e "
            library(cmdstanr);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            if (!dir.exists(target)) {
              dir.create(cmdstan_dir, recursive = TRUE, showWarnings = FALSE);
              install_cmdstan(dir = cmdstan_dir, version = '2.34.1', cores = 2);
            }
            set_cmdstan_path(target);
            cat('CmdStan version: ', cmdstan_version(), '\n');
          "

  # 2) Python matrix tests that reuse cached R libs + CmdStan
  build:
    runs-on: ${{ matrix.os }}
    needs: cmdstan   # wait for all CmdStan matrix jobs to finish

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        # default: all Python versions on ubuntu
        python-version: [ '3.10', '3.12', '3.14' ]
        os: [ 'ubuntu-latest' ]

        include:
          # extra OSes, but only with 3.12
          - os: 'macos-latest'
            python-version: '3.12'
          - os: 'windows-latest'
            python-version: '3.12'

    env:
      RSPM: https://cloud.r-project.org
      R_LIBS_USER: ${{ runner.temp }}/R-lib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'
          rtools-version: '45'
          use-public-rspm: true

      - name: Ensure R library dir exists
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Restore CmdStan cache
        id: cmdstan-cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-${{ runner.os }}-v1

      - name: Sanity-check R / CmdStan / brms
        run: |
          R -q -e "
            library(cmdstanr);
            library(brms);
            library(posterior);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            set_cmdstan_path(target);
            cat('R version: ', R.version.string, '\n');
            cat('cmdstanr version: ', as.character(packageVersion('cmdstanr')), '\n');
            cat('CmdStan version: ', cmdstan_version(), '\n');
            cat('brms version: ', as.character(packageVersion('brms')), '\n');
          "

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov arviz tqdm
          python -m pip install -e ".[dev]"

      - name: Test with pytest
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p coverage
          python -m pytest tests/ -v --cov=brmspy \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=json
      
      - name: Update Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && matrix.python-version == '3.12'
        uses: we-cli/coverage-badge-action@main
