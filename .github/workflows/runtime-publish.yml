name: runtime-publish

on:
  workflow_dispatch:
    inputs:
      runtime_version:
        description: "Logical runtime version (e.g. 0.1.0)"
        required: true
        type: string
        default: "0.1.0"
      tag:
        description: "Git tag for the runtime release (e.g. runtime-v0.1.0)"
        required: true
        type: string
        default: "runtime-v0.1.0"
  push: # TEMPORARY. REMOVE BEFORE MERGE
    branches:
      - dev

jobs:
  # Create a single runtime release that all matrix jobs will attach assets to
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get or create runtime pre-release
        id: get_or_create_release
        uses: actions/github-script@v7
        env:
          TAG: ${{ inputs.tag || 'runtime-dev' }}
          RUNTIME_VERSION: ${{ inputs.runtime_version || 'runtime-dev' }}
        with:
          script: |
            const tag = process.env.TAG;
            const runtimeVersion = process.env.RUNTIME_VERSION;
            const { owner, repo } = context.repo;

            let release;
            try {
              // Try to find existing release by tag
              release = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag
              });
              core.info(`Found existing release for tag ${tag}: id=${release.data.id}`);
            } catch (error) {
              if (error.status !== 404) throw error;

              core.info(`No release for tag ${tag}, creating one...`);
              release = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name: `Runtime ${runtimeVersion}`,
                body: `brmspy prebuilt runtimes for version ${runtimeVersion}.`,
                draft: false,
                prerelease: true
              });
            }

            core.setOutput("upload_url", release.data.upload_url);

  publish:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        # for now, stick to single OS testing
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write        # upload assets
      id-token: write        # for attestation
      attestations: write    # for attestation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Python 3.12 on all OSes ---
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- R on all OSes ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5"
          use-public-rspm: true
          cache-version: 2
        env:
          RENV_CONFIG_REPOS_OVERRIDE: ${{ env.RSPM }}

      - name: Install Python package
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov arviz tqdm
          python -m pip install -e ".[dev]"
      
      - name: Install R dependencies
        shell: bash
        run: |
          python -c "import brmspy; brmspy.install_brms()"

      # ---- Build runtime tarball via pytest builder ----
      - name: Build runtime tarball
        shell: bash
        run: |
          mkdir -p dist/runtime
          python -m "src.binaries.build" --output-dir "dist/runtime"

          RUNTIME_TARBALL=$(ls dist/runtime/*.tar.gz)
          if [ -z "$RUNTIME_TARBALL" ]; then
            echo "No runtime tarball found under dist/runtime" >&2
            exit 1
          fi

          RUNTIME_FILENAME=$(basename "$RUNTIME_TARBALL")
          echo "RUNTIME_TARBALL=$RUNTIME_TARBALL" >> "$GITHUB_ENV"
          echo "RUNTIME_FILENAME=$RUNTIME_FILENAME" >> "$GITHUB_ENV"
          echo "Built runtime: $RUNTIME_TARBALL"

      - name: Delete existing asset if it exists
        uses: actions/github-script@v7
        env:
          TAG: ${{ inputs.tag || 'runtime-dev' }}
          ASSET_NAME: "runtime-${{ inputs.runtime_version || 'runtime-dev' }}-${{ matrix.os }}.tar.gz"
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = process.env.TAG;
            const assetName = process.env.ASSET_NAME;

            // Get release by tag
            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag
            });

            const assets = release.data.assets || [];
            const existing = assets.find(a => a.name === assetName);

            if (existing) {
              core.info(`Deleting existing asset: ${assetName} (id=${existing.id})`);
              await github.rest.repos.deleteReleaseAsset({
                owner,
                repo,
                asset_id: existing.id
              });
            } else {
              core.info(`No existing asset named ${assetName}`);
            }

      # ---- Attest the tarball (build provenance) ----
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "${{ env.RUNTIME_TARBALL }}"

      # ---- Upload as release asset ----
      - name: Upload runtime asset to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.RUNTIME_TARBALL }}
          asset_name: "${{ env.RUNTIME_FILENAME }}"
          asset_content_type: application/gzip
