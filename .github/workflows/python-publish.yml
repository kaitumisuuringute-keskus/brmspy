name: python-publish

on:
  release:
    types: [created]

jobs:
  deploy:
    if: >
      github.event.release.prerelease == false &&
      contains(github.event.release.tag_name, 'release-')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Ensure R library dir exists
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Restore CmdStan cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-v1

      - name: Sanity-check R / CmdStan / brms
        run: |
          R -q -e "
            library(cmdstanr);
            library(brms);
            library(posterior);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            set_cmdstan_path(target);
            cat('R version: ', R.version.string, '\n');
            cat('cmdstanr version: ', as.character(packageVersion('cmdstanr')), '\n');
            cat('CmdStan version: ', cmdstan_version(), '\n');
            cat('brms version: ', as.character(packageVersion('brms')), '\n');
          "

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine pytest arviz tqdm
          python -m pip install -e ".[dev]"

      - name: Test with pytest
        run: python -m pytest tests/ -v

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m build
          python -m twine upload dist/* --verbose
