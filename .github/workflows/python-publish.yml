name: python-publish

on:
  release:
    types: [created]

jobs:
  deploy:
    if: >
      github.event.release.prerelease == false &&
      contains(github.event.release.tag_name, 'release-')
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
    
    env:
      RSPM: https://cloud.r-project.org
      R_LIBS_USER: ${{ github.workspace }}/.r-lib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'
          use-public-rspm: true

      - name: Ensure R library dir exists
        run: |
          echo "R_LIBS_USER: ${R_LIBS_USER}"
          mkdir -p "${R_LIBS_USER}"

      - name: Restore R library cache
        id: r-lib-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-cmdstanr-brms-posterior-v1

      - name: Install R packages (cmdstanr, brms, posterior) if cache miss
        if: steps.r-lib-cache.outputs.cache-hit != 'true'
        run: |
          R -q -e "
            options(repos = c(
              'https://stan-dev.r-universe.dev',
              CRAN = 'https://cloud.r-project.org'
            ));
            install.packages(c('cmdstanr', 'brms', 'posterior'));
          "

      - name: Restore CmdStan cache
        id: cmdstan-cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-2.34.1-${{ runner.os }}-v1

      - name: Install CmdStan if needed
        if: steps.cmdstan-cache.outputs.cache-hit != 'true'
        run: |
          R -q -e "
            library(cmdstanr);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            if (!dir.exists(target)) {
              dir.create(cmdstan_dir, recursive = TRUE, showWarnings = FALSE);
              install_cmdstan(dir = cmdstan_dir, version = '2.34.1', cores = 2);
            }
            set_cmdstan_path(target);
            cat('CmdStan version: ', cmdstan_version(), '\n');
          "

      - name: Sanity-check R / CmdStan / brms
        run: |
          R -q -e "
            library(cmdstanr);
            library(brms);
            library(posterior);
            cmdstan_dir <- path.expand('~/.cmdstan');
            target <- file.path(cmdstan_dir, 'cmdstan-2.34.1');
            set_cmdstan_path(target);
            cat('R version: ', R.version.string, '\n');
            cat('cmdstanr version: ', as.character(packageVersion('cmdstanr')), '\n');
            cat('CmdStan version: ', cmdstan_version(), '\n');
            cat('brms version: ', as.character(packageVersion('brms')), '\n');
          "

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine pytest arviz tqdm
          python -m pip install -e ".[dev]"

      - name: Test with pytest
        run: python -m pytest tests/ -v

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m build
          python -m twine upload dist/* --verbose
